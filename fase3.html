<body>
    <script>

        var mi_nombre = ['J', 'O', 'S', 'E', 'F', 'A', 'R', 'F', 'A', 'N'];
        var contador_lletres = {};
        var contador = mi_nombre.map((letra) =>{
            let count = 0;
            for(let i = 0; i < mi_nombre.length; i++){
                if(mi_nombre[i] === letra) {
                    count++;
                }
            }
            contador_lletres[letra] = count;
        
        });

        console.log(contador_lletres);

    </script>
